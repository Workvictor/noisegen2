<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>noisegen2</title>
  </head>
  <body>
    <div class="layer">
      <div id="controls">
        <div>
          <button data-action="2" id="fold_btn">hide</button> settings
          <button data-action="2" id="open_btn">settings</button>
        </div>
        <p>
          <label class="label">
            <span>radius: <output data-id="rad"></output></span>
            <input data-id="rad" type="range" min="1" max="8" />
          </label>
        </p>
        <p>
          <label class="label">
            <span>period: <output data-id="per"></output></span>
            <input data-id="per" type="range" min="1" max="10" />
          </label>
        </p>
        <p>
          <label class="label">
            <span>alpha: <output data-id="ga"></output></span>
            <input data-id="ga" type="range" min="0.025" max="0.7" step="0.025" />
          </label>
        </p>
        <p>
          <label class="label">
            <span>void alpha: <output data-id="gv"></output></span>
            <input data-id="gv" type="range" min="0.025" max="1" step="0.025" />
          </label>
        </p>
        <p>
          <label class="label">
            <span>slides total: <output data-id="st"></output></span>
            <input data-id="st" type="range" min="4" max="24" />
          </label>
        </p>
        <p>
          <button data-action="0">generate</button>
          <button data-action="1">stop</button>
          <div>progress: <output data-id="prg"></output>%</div>
        </p>
      </div>
    </div>
    <canvas id="screen" class="layer"></canvas>
  </body>
</html>
